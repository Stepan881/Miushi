<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Miushi</title>
</head>
<body class="body">
    <header class="header">
        <div class="header__top">
            <div class="header__image">
                <a href="index.html" class="header__image-link">
                    <picture>
                        <source media="(min-width: 750px)" srcset="img/Miushi-logo-tablet.png">
                        <img src="img/Miushi-logo-mobile.png" alt="Магазин Muishi" class="header__img">
                    </picture>
                </a>
            </div>
            <address class="header__address">г. Курск, ул. Ленина, д. 3
                <img src="img/maps-and-flags.png" alt="Адрес" class="header__address-icon">
            </address>
            <a class="header__mail" href="mailto:Muishi@Muishi.ru">78003332222@yandex.ru
                <img src="img/envelope.png" alt="78003332222@yandex.ru" class="header__mail-ico">
            </a>
            <div class="header__contact">
                <a class="header__tel" href="tel:+7 (800) 333 2 222">+7 (800) 333 2 222</a>
                <span class="header__schedule">Работаем с 11.00 до 23.00</span> 
            </div>
            <a href="#" class="header__call">Обратный звонок</a>
        </div>
        <button class="header__btn-open" type="button">Открыть меню</button>
        <div class="header__bottom">
            <button class="header__btn-close " type="button">Закрыть меню</button>
             <nav class="header__nav">
                 <ul class="header__list">
                    <li class="header__item"><a href="#" class="header__link">Меню</a></li>
                    <li class="header__item"><a href="#" class="header__link">Акции и скидки</a></li>
                    <li class="header__item"><a href="#" class="header__link">Доставка и оплата</a></li>
                    <li class="header__item"><a href="#" class="header__link">Новости</a></li>
                    <li class="header__item"><a href="#" class="header__link">Контакты</a></li>
                    <li class="header__item header__item--popup">
                        <a href="#" class="header__link">Кабинет
                            <img src="img/user.png" alt="Кабинет" class="header__link-user">
                        </a>
                    </li>
                    <li class="header__item header__item--popup">
                        <a href="#" class="header__link">Корзина
                            <img src="img/online-shopping-cart.png" alt="Корзина" class="header__link-cart">
                        </a>
                    </li>
                 </ul>
             </nav>
        </div>
    </header>

    <main class="main">

    </main>
    <foter class="footer">

    </foter>

<script src="js/main.js"></script>
</body>
</html>
